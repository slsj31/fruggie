<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fruggie Number 5: {% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--
            <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        -->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <div class="navbar-nav">
                        <a class="navbar-brand" href="/">Fruggie</a>
                        <a class="nav-link" href="/fruggies">Fruggies</a>
                        <a class="nav-link disabled" href="/about">About</a>
                        <a class="nav-link" href="/cart">View Cart</a>
                        {% if session["user_id"] %}
                            <a class="nav-link disabled" href="/account">View Account</a>
                            <a class="nav-link" href="/logout">Logout</a>
                        {% else %}
                            <a class="nav-link" href="/register">Register</a>
                            <a class="nav-link" href="/login">Login</a>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </header>
        <main class="container">
            {% block main %}
            <!-- Page content will go here -->
            {% endblock %}
        </main>
        <footer>
            <p>&copy; 2025 sean j.</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </body>
</html>
